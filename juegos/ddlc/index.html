<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDLC - DEBUG</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading { background: #3498db; }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        .file-check { 
            background: #2c3e50; 
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .game-area {
            margin: 20px 0;
            text-align: center;
        }
        canvas {
            border: 3px solid #3498db;
            background: black;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üêõ DEBUG - DDLC</h1>
        
        <div id="status" class="status loading">üîÑ Verificando archivos...</div>
        
        <div id="file-checks">
            <h3>Archivos necesarios:</h3>
            <!-- Los archivos aparecer√°n aqu√≠ -->
        </div>

        <div class="game-area">
            <h3>√Årea del juego:</h3>
            <div id="game"></div>
        </div>

        <a href="../../index.html" style="color: #3498db;">‚Üê Volver al inicio</a>
    </div>

    <!-- Archivos de Love.js -->
    <script src="love.js"></script>
    <script src="game.js"></script>
    
    <script>
        // Funci√≥n para verificar si un archivo existe
        function checkFile(filename) {
            return fetch(filename)
                .then(response => {
                    const exists = response.ok;
                    const status = exists ? '‚úÖ' : '‚ùå';
                    const color = exists ? '#27ae60' : '#e74c3c';
                    
                    document.getElementById('file-checks').innerHTML += `
                        <div class="file-check" style="border-left: 4px solid ${color}">
                            ${status} ${filename} 
                            ${exists ? `(${response.headers.get('content-length')} bytes)` : 'NO ENCONTRADO'}
                        </div>
                    `;
                    
                    return exists;
                })
                .catch(() => {
                    document.getElementById('file-checks').innerHTML += `
                        <div class="file-check" style="border-left: 4px solid #e74c3c">
                            ‚ùå ${filename} - ERROR DE RED
                        </div>
                    `;
                    return false;
                });
        }

        // Verificar todos los archivos
        Promise.all([
            checkFile('love.js'),
            checkFile('game.js'),
            checkFile('game.data')
        ]).then(results => {
            const allOk = results.every(r => r);
            const status = document.getElementById('status');
            
            if (allOk) {
                status.className = 'status success';
                status.innerHTML = '‚úÖ Todos los archivos cargados - Iniciando juego...';
                
                // Iniciar el juego despu√©s de 1 segundo
                setTimeout(initGame, 1000);
            } else {
                status.className = 'status error';
                status.innerHTML = '‚ùå Faltan archivos - Revisa la lista arriba';
            }
        });

        function initGame() {
            try {
                // Configuraci√≥n de Love.js
                love.config = {
                    files: ['game.data'],
                    title: 'DDLC - Fan Version',
                    width: 800,
                    height: 600,
                    pixelart: false
                };
                
                document.getElementById('status').innerHTML += '<br>üéÆ Juego configurado - Deber√≠a cargarse...';
            } catch (error) {
                document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Error inicializando el juego:', error);
            }
        }

        // Manejar errores globales
        window.addEventListener('error', function(e) {
            console.error('Error global:', e.error);
            document.getElementById('status').innerHTML += `<br>‚ùå Error global: ${e.message}`;
        });
    </script>
</body>
</html>
