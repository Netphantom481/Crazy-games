<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDLC - Fan Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 1.2rem;
            color: #3498db;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Estilo para el canvas del juego */
        canvas {
            border: 3px solid #3498db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìñ Doki Doki Literature Club</h1>
        <p>Una experiencia visual √∫nica - Fan Version</p>
    </div>

    <div class="game-container">
        <div class="loading" id="loading">üîÑ Cargando DDLC...</div>
        <!-- EL JUEGO APARECER√Å AQU√ç AUTOM√ÅTICAMENTE -->
    </div>

    <a href="../../index.html" class="back-button">‚Üê Volver al Inicio</a>

    <!-- IMPORTANTE: Cambia "ddlc.love" por el nombre de tu archivo -->
    <script src="player.js?g=ddlc.love"></script>

    <script>
        // Ocultar mensaje de carga despu√©s de 5 segundos
        setTimeout(function() {
            var loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }, 5000);

        // Mostrar errores si los hay
        window.addEventListener('error', function(e) {
            console.error('Error:', e);
            document.getElementById('loading').innerHTML = 
                '‚ùå Error: ' + e.message;
        });
    </script>
</body>
</html>
