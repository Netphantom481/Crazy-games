<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el N√∫mero - Mis Juegos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        
        input {
            width: 100px;
        }
        
        button {
            background: #4ecdc4;
            color: white;
            cursor: pointer;
        }
        
        #message {
            margin: 1rem 0;
            font-size: 1.2rem;
            min-height: 30px;
        }
        
        .back-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>üî¢ Adivina el N√∫mero</h1>
        <p>Adivina el n√∫mero entre 1 y 100</p>
    </header>

    <div class="game-container">
        <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
        <button onclick="checkGuess()">Adivinar</button>
        
        <div id="message"></div>
        <div id="attempts">Intentos: 0</div>
        
        <a href="index.html" class="back-button">‚Üê Volver al inicio</a>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = 'Por favor, ingresa un n√∫mero entre 1 y 100';
                return;
            }
            
            attempts++;
            attemptsDisplay.textContent = `Intentos: ${attempts}`;
            
            if (guess === randomNumber) {
                message.textContent = `üéâ ¬°Correcto! Adivinaste en ${attempts} intentos`;
                message.style.color = '#4ecdc4';
            } else if (guess < randomNumber) {
                message.textContent = 'üìà M√°s alto';
                message.style.color = '#ffd93d';
            } else {
                message.textContent = 'üìâ M√°s bajo';
                message.style.color = '#ff6b6b';
            }
        }
    </script>
</body>
</html>
