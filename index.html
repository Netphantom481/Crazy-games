<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para la secci√≥n de juegos */
        .games-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .game-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .game-embed {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Hacer el iframe responsive - PARA JUEGOS NORMALES */
        .embed-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .embed-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
        }
        
        /* CONTENEDOR ESPECIAL PARA DDLC */
        .embed-container-ddlc {
            position: relative;
            width: 100%;
            max-width: 800px;  /* M√°s ancho */
            margin: 0 auto;
        }
        
        .embed-container-ddlc iframe {
            width: 100%;
            height: 600px;     /* M√°s alto */
            border-radius: 8px;
        }
        
        /* Estilos espec√≠ficos para DDLC */
        .ddlc-warning {
            background: #ffe6e6;
            border-left: 4px solid #ff4444;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
