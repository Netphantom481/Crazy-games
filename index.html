<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi P√°gina de Juegos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para la secci√≥n de juegos */
        .games-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .game-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .game-embed {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* CONTENEDOR PARA JUEGOS RETRO (16:9) */
        .embed-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .embed-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        /* CONTENEDOR ESPECIAL PARA DDLC - PANTALLA COMPLETA */
        .embed-container-ddlc {
            position: relative;
            width: 100%;
            max-width: 960px;  /* Ancho est√°ndar para DDLC */
            margin: 0 auto;
        }
        
        .embed-container-ddlc iframe {
            width: 100%;
            height: 600px;     /* Alto espec√≠fico para DDLC */
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        /* BOT√ìN DE PANTALLA COMPLETA */
        .fullscreen-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .fullscreen-btn:hover {
            background: #45a049;
        }
        
        /* Estilos espec√≠ficos para DDLC */
        .ddlc-warning {
            background: #ffe6e6;
            border-left: 4px solid #ff4444;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
        }
        
        /* Modo pantalla completa */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
            display: none;
        }
        
        .fullscreen-mode iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üéÆ Mis Juegos</h1>
            <p>Una colecci√≥n de juegos divertidos</p>
        </div>
    </header>

    <!-- Modo pantalla completa (oculto inicialmente) -->
    <div id="fullscreenDDLC" class="fullscreen-mode">
        <button class="close-fullscreen" onclick="exitFullscreen()">‚úï</button>
        <iframe id="fullscreenIframe" src="juegos/frontend/index.html" frameborder="0"></iframe>
    </div>

    <!-- Secci√≥n de juegos -->
    <main class="games-section">
        <!-- DDLC con pantalla completa -->
        <div class="game-container">
            <h2 class="game-title">Doki Doki Literature Club</h2>
            <div class="ddlc-warning">
                ‚ö†Ô∏è Advertencia: Este juego contiene temas sensibles y no es apto para ni√±os o personas sensibles.
            </div>
            <div class="game-embed">
                <div class="embed-container-ddlc">
                    <iframe id="ddlcIframe" src="juegos/frontend/index.html" 
                            frameborder="no" 
                            allowfullscreen="true" 
                            webkitallowfullscreen="true" 
                            mozallowfullscreen="true" 
                            scrolling="no">
                    </iframe>
                </div>
                <button class="fullscreen-btn" onclick="openFullscreen('ddlcIframe')">
                    üöÄ Pantalla Completa
                </button>
            </div>
        </div>

        <!-- Los otros juegos -->
        <div class="game-container">
            <h2 class="game-title">Sonic The Hedgehog</h2>
            <div class="game-embed">
                <div class="embed-container">
                    <iframe src="https://www.retrogames.cc/embed/30899-sonic-the-hedgehog-usa-europe.html" 
                            frameborder="no" 
                            allowfullscreen="true" 
                            webkitallowfullscreen="true" 
                            mozallowfullscreen="true" 
                            scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <h2 class="game-title">Super Smash Bros</h2>
            <div class="game-embed">
                <div class="embed-container">
                    <iframe src="https://www.retrogames.cc/embed/32117-super-smash-bros-usa.html" 
                            frameborder="no" 
                            allowfullscreen="true" 
                            webkitallowfullscreen="true" 
                            mozallowfullscreen="true" 
                            scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="game-container">
            <h2 class="game-title">Pokemon Red</h2>
            <div class="game-embed">
                <div class="embed-container">
                    <iframe src="https://www.retrogames.cc/embed/44577-pokemon-red-full-color-hack.html" 
                            frameborder="no" 
                            allowfullscreen="true" 
                            webkitallowfullscreen="true" 
                            mozallowfullscreen="true" 
                            scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Creado con ‚ù§Ô∏è usando GitHub Pages</p>
            <div class="footer-links">
                <a href="https://github.com/Netphantom481/Crazy-games" target="_blank">GitHub</a>
                <span class="separator">‚Ä¢</span>
                <a href="#privacy">Privacidad</a>
            </div>
        </div>
    </footer>

    <script>
        // Funci√≥n para pantalla completa
        function openFullscreen(iframeId) {
            const fullscreenDiv = document.getElementById('fullscreenDDLC');
            const fullscreenIframe = document.getElementById('fullscreenIframe');
            const originalIframe = document.getElementById(iframeId);
            
            // Copiar el src del iframe original
            fullscreenIframe.src = originalIframe.src;
            
            // Mostrar pantalla completa
            fullscreenDiv.style.display = 'block';
            
            // Intentar pantalla completa nativa del navegador
            if (fullscreenDiv.requestFullscreen) {
                fullscreenDiv.requestFullscreen();
            } else if (fullscreenDiv.webkitRequestFullscreen) {
                fullscreenDiv.webkitRequestFullscreen();
            } else if (fullscreenDiv.msRequestFullscreen) {
                fullscreenDiv.msRequestFullscreen();
            }
        }
        
        // Funci√≥n para salir de pantalla completa
        function exitFullscreen() {
            const fullscreenDiv = document.getElementById('fullscreenDDLC');
            fullscreenDiv.style.display = 'none';
            
            // Salir de pantalla completa nativa
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        // Salir con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
